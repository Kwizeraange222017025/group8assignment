<script>
    var audios = [
    "./music/Shira Iyo Ntimba ya Kamaliza   Lyrics  Karahanyuze Nyarwanda.m4a",
    "./music/Mbilia Bel - Nakei Na√Ørobi ( El Alambre ) [Clip Officiel].m4a",
    "./music/Tshala Muana- Karibu Yangu.m4a",
    "./music/URUKUNDO BY GABRIEL KABENGERA.m4a",
       
    ];
    var currentAudioIndex = 0;
    var audioPlayer = document.querySelector('audio');

    function togglePlayPause() {
        if (audioPlayer.paused) {
            audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
    }

    function nextAudio() {
        currentAudioIndex = (currentAudioIndex + 1) % audios.length;
        audioPlayer.src = audios[currentAudioIndex];
        audioPlayer.play();
    }

    function previousAudio() {
        currentAudioIndex = (currentAudioIndex - 1 + audios.length) % audios.length;
        audioPlayer.src = audios[currentAudioIndex];
        audioPlayer.play();
    }
</script>
